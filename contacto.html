    content="marketing digital, campañas de facebook, campañas de instagram, agendia de marketing, publicidad digital, agencia de publicidad">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <div class="container">
      <div class="header d-xl-flex justify-content-between navbar">
        <div class="header__logo col-auto">
          <img src="img/placebo.png" alt="Placebo Logo" width="100%">
        </div>
        <nav class="header__menu col-auto">
          <ul class="links d-flex flex-sm-row flex-column">
            <li class="nav-item"><a href="index.html" class="nav-link ">Inicio</a></li>
            <li class="nav-item"><a href="acercade.html" class="nav-link">Nosotros</a></li>
            <li class="nav-item"><a href="servicios.html" class="nav-link">Servicios</a></li>
            <li class="nav-item"><a href="faqs.html" class="nav-link">FAQ's</a></li>
          </ul>
        </nav>
        <div class="ctaContacto animate__animated animate__pulse animate__repeat-2 col-auto ">
          <a href="contacto.html"><button class="links ">Contactanos</button></a>
        </div>
      </div>
    </div>
  </header>


  <div class="container animate__animated animate__fadeIn">
    <div class="contacto">
      <div class="contacto__texto">
        <h1 class="contacto__titulo">Contacto</h1>
        <p class="contacto__parrafo ">Envíanos un mail con
          toda la información
          que necesitas
          y/o consulta sobre precios,
          tiempo,
          tareas a realizar y si quieres tambien un servició personalizado!
        </p>

        <div class="justify-content-between align-items-center d-xl-flex">
          <form class="formulario d-flex flex-column col-xl-5" action="https://formspree.io/f/xvodwrer" method="POST"
            target="_blank">
            <input class="" type="text" placeholder="Nombre" name="nombre" required>
            <input class="" type="email" placeholder="Correo" name="Correo" required>
            <textarea name="Mensaje" placeholder="Mensaje:"></textarea>
            <div>
              <input class="contacto__boton" type="submit" value="Enviar">
            </div>
          </form>
          <div class="footer__mapa">
            <img src="img/mapa.PNG " class="img-fluid" alt="mapa mundi">
          </div>
        </div>
      </div>
    </div>
  </div>


  <footer>
    <div class="container">
      <div class="footer d-md-flex justify-content-between align-items-center">
        <div class="footer__bombilla col-auto">
          <a href="#" data-popup="Las marcas ya no solo buscan contar historias, 
          sino hacer que los usuarios se involucren y vivan su propia experiencia."><i
              class="far fa-lightbulb"></i></a>
        </div>
        <div class="footer__autor col-auto">
          <span>Derechos de autor © 2021 Nikola Mendola</span>
        </div>
        <div class="footer__redes col-auto d-flex">
          <a href="https://www.twitter.com/" class="footer__redes--twitter nav-link" target="_blank"><i
              class="fab fa-twitter"></i></a>
          <a href="https://www.facebook.com/" class="footer__redes--facebook nav-link" target="_blank"><i
              class="fab fa-facebook-square"></i></a>
          <a href="https://www.instagram.com/" class="footer__redes--instagram nav-link " target="_blank"><i
              class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </footer>
</body>
